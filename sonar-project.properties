# Note: It is not recommended to use the colon ':' character in the projectKey
sonar.projectKey=Avaliacao4
sonar.projectName=Avaliacao4
sonar.projectVersion=1.0

#sonar.sourceEncoding=UTF-8
sonar.java.binaries=target/

sonar.sources=src/main/java

#test and coverage report
sonar.tests=src/test/java
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

sonar.junit.reportPaths=target/surefire-reports

sonar.java.test.binaries=target/*classes
sonar.java.test.libraries=target/**/*.jar